<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <title>Background Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="slide active" 
        style="background-image:url('https://images.unsplash.com/photo-1583248352195-d3a8e766edf2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1652&q=80')">
    </div>
    <div class="slide" 
        style="background-image:url('https://images.unsplash.com/photo-1515016454727-48ddf26ac789?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1651&q=80')">
    </div>
    <div class="slide" 
        style="background-image:url('https://images.unsplash.com/photo-1510947565940-a38e2443c426?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80')">
    </div>
    <div class="slide" 
        style="background-image:url('https://images.unsplash.com/photo-1473448912268-2022ce9509d8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1625&q=80')">
    </div>
    <div class="slide" 
        style="background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1653&q=80')">
    </div>
    <button class="arrow arrow-left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow arrow-left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
